<!DOCTYPE html>
<html>
<head>
   <title>Leaderboard</title>
<h1><b><center><u>WINNERS !!</b></h1>
<style type="text/css">

   tr th{

    font-weight:bold;

    }

tr th, tr td{

    padding:5px;

}

th{

    border: 5px solid #C1DAD7;

}

td{

    border: 5px solid #C1DAD7;

}

.c1{

    background:#4b8c74;

}

.c2{

    background:#74c476;

}

.c3{

    background:#a4e56d;

}

.c4{

    background:#cffc83;

}

</style>

</head>
<body style="background-color:powderblue;">


<table align="center" style="margin: 200px auto;">

  <tr>


    <th class="c1">ID</th>

    <th class="c2">Email</th>

    <th class="c3">Entries</th>

  </tr>


  {% for l in leaders %}

  <tr>

    <td class="c1">{{ l.id }}</td>


    <td class="c2">{{ l.email }}</td>

    <td class="c3">{{ l.entries }}</td>


  </tr>

  {% endfor %}
</table>


</body>
</html>
